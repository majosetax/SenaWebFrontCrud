
<!DOCTYPE html>
<div class="card col col md 12">
<div class="card-header">
 

    <h1>PRUEBA FABRICA</h1>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <thead>

                <tr *ngFor="let tarea of tareas">
                    <th>{{tarea.id}}</th>
                    <td>{{tarea.descripcion}}</td>
                    <td>{{tarea.fecha}}</td>  
                    <td>
                      <button class="btn btn-outline" (click)="seleccionarTarea(tarea)" (click)="mostrarFormularioAct()">   
                      <i class="fa fa-edit fa-lg mt-4"></i></button>
    
                      <button class="btn btn-outline" (click)="confirmarEliminarTarea(tarea)">       
                        <i class="fa fa-remove fa-lg mt-4"></i></button> 
                        </td>  
                      
            </tr>
            </thead>
        </table>

        <div>
            <button class="btn btn-outline-primary" (click)="mostrarFormulario()">Agregar registro</button>
      
           
              
              <div *ngIf="mostrarForm">
                <br>
              <form (submit)="agregarTarea()">
                <label>Descripcion:
                  <input type="text" [(ngModel)]="nuevaTarea.descripcion" name="descripcion" required>
                </label>
                <br>
                <label>Fecha:
                  <input type="date" [(ngModel)]="nuevaTarea.fecha" name="fecha" required>
                </label>
                <br>
                <button class="btn btn-outline-primary" type="submit">Agregar</button> 
              </form>
            </div>
            

            <div *ngIf="mostrarFormAct">
              <br>
              <h4>Actualizar Registro</h4>
              <form (submit)="actualizarTarea()">
                <label *ngIf="tareaSeleccionada">Descripci√≥n: 
                  <input type="text" class="form-control" id="descripcion" [(ngModel)]="tareaSeleccionada.descripcion" name="descripcion">
                </label>

                <br>
                <label *ngIf="tareaSeleccionada">Fecha: 
                  <input type="date" class="form-control" id="fecha" [(ngModel)]="tareaSeleccionada.fecha" name="fecha">
                </label>

                <br>
                <button class="btn btn-outline-primary" type="submit">Actualizar</button> 
              </form>
            </div>
        
    </div>
</div>

</div>
</div>
