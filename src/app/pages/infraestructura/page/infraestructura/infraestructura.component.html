<app-infraestructura-list
  [infraestructuras]="infreaestructuras"
  [sedes]="sedes"
  [areas]="areas"
  [ciudades]="ciudades"
  (update)="actualizarInfraestructura($event)"
  (delete)="eliminarInfraestructura($event)"
  (create)="crearInfraestructura()"
  (ciudadId)="getSedesByCiudad($event)"
  (filtro)="filtrarInfraestructuras($event)"
  (info)="verInfoInfraestructura($event)"
  (busqueda)="buscarInfraestructura($event)">
</app-infraestructura-list>

<app-custom-modal
  title="Gestionar Infraestructura"
  [(show)]="showFormInfr">
  <app-infraestructura-form
    *ngIf="showFormInfr"
    [infraestructura]="infraestructura"
    [areas]="areas"
    [ciudades]="ciudades"
    [sedes]="sedes"
    [title]="formTitle"
    (store)="guardarInfraestructura($event)"
    (ciudadId)="getSedesByCiudad($event)"
    (cancel)="reset()">
  </app-infraestructura-form>
</app-custom-modal>

<app-custom-modal
  size="lg"
  title="InformaciÃ³n de la infraestructura"
  [(show)]="showInfoInfr">
  <app-infraestructura-info
    *ngIf="showInfoInfr"
    [infraestructura]="infraestructura"
    (cerrar)="reset()">
  </app-infraestructura-info>
</app-custom-modal>

<app-custom-modal
  size="lg"
  title="Resultado de la busqueda"
  [(show)]="showResultadoBusqueda">
  <app-infraestructura-result
    *ngIf="showResultadoBusqueda"
    [resultadoBusqueda]="resultadoBusqueda"
    (update)="actualizarInfraestructura($event)"
    (delete)="eliminarInfraestructura($event)"
    (close)="closeBusqueda()"
    (cancel)="reset()">
  </app-infraestructura-result>
</app-custom-modal>
